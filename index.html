<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="tag_form">
            <div class="tag_form-container">
                <div class="tag_form-input" contenteditable="true" data-placeholder="Type a new tag..."></div>
            </div>
            <div class="buttons">
                <button class="btn btn-add">Add tag</button>
                <button class="btn btn-reset">New list</button>
                <div class='readonly'>Readonly
                    <input type='checkbox' class='readonly_checkbox'>
                </div>
            </div>
        </div>
        <div class="out"></div>
    </div>

    <script src="js/main.min.js"></script>
</body>

</html>
